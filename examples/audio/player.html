{{define "player"}}
<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@media only screen and (orientation: portrait) {
    #box {width: 360px;}
}
@media only screen and (orientation: landscape) {
    #box {width: 650px;}
}
button {
    height: 80px;
    width: 158px;
    font-family: verdana;
    font-size: 26px;
    color: gray;
    background-color: black;
    box-shadow: none;
    border: solid 1px green;
    vertical-align: top;
}
body{
    margin: 0 0 0 0;
    font-family: verdana;
    font-size: 18px;
    color: gray;
    background-color: black;
}
#dirPane {
    position: absolute;
    top: 0px;
}
#title {
    font-size: 16px;
    width: 316px;
    color: lightGreen;
}
</style>
</head>

<script src="player.js"></script>
<script>
</script>
<body onload="init()">
<div id="box">
    <div id="mainPane">
        <div>
            <button
                id="btnPrev" onclick="playPrev()">PREV</button><button 
                id="btnNext" onclick="playNext()">NEXT</button><button
                id="btnPlay" onclick="audio.play()">PLAY</button><button 
                id="btnPause" onclick="audio.pause()">PAUSE</button>
            <button
                id="btnVolumeDown" onclick="volumeDown()">VOL-</button><button 
                id="btnVolumeUp" onclick="volumeUp()">VOL+</button><button
                id="btnBack" onclick="seekBack()">-30</button><button 
                id="btnForward" onclick="seekForward()">+30</button>
            <button
                id="btnStatus">--</button><button onclick="openDirPane()">DIR</button><button
                id="title" onClick="showList()">--</button>
        </div>
    </div>
    <div id="dirPane" style="display: none">
        <button onclick="addTimer(600, this)">10 MIN</button>
        <button onclick="openMainPane()">BACK</button>

    {{range .Dirs -}}
    <button onclick="selectDir('{{.}}')">{{.}}</button>
    {{- end}}
    </div>

    <div id="listPane" style="display: none">
        <span style="width: 400px; display: inline-block" onclick="openMainPane()">BACK</span>
        <hr>
        <div id="songList">--</div>
        <hr>
        <span style="width: 400px; display: inline-block" onclick="openMainPane()">BACK</span>
    </div>
</div>

<video id="audio" width="0" height="0"></video>

</body>

</html>
{{end}}
